name: Author Assigner
on:
  workflow_call:
    inputs:
      runsOn:
        description: "Runner to use.  Default is 'ubuntu-22.04'"
        required: false
        type: string
        default: "ubuntu-22.04"
jobs:
  assignAuthor:
    name: Assign author
    runs-on: ${{ inputs.runsOn }}
    timeout-minutes: 5
    steps:
      - name: assign
        uses: technote-space/assign-author@v1
